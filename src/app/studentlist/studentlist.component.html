<table class="table">
  <tr *ngFor="let item of x, let i = index">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.marks}}</td>
    <td>{{item.result}}</td>
    <td><button (click)="del(i)">delete</button></td>
    <td><button (click)="patch(i)">patch</button></td>
  </tr>

</table>
